resourceMetrics:
  - resource:
      attributes:
        - key: host.name
          value:
            stringValue: test-host
        - key: service.name
          value:
            stringValue: test-service
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: CPU utilization percentage
            gauge:
              dataPoints:
                - asDouble: 0.75
                  attributes:
                    - key: cpu
                      value:
                        stringValue: "0"
                    - key: state
                      value:
                        stringValue: user
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asDouble: 0.68
                  attributes:
                    - key: cpu
                      value:
                        stringValue: "1"
                    - key: state
                      value:
                        stringValue: user
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: system.cpu.utilization
            unit: "1"
          - description: Memory utilization percentage
            gauge:
              dataPoints:
                - asDouble: 0.45
                  attributes:
                    - key: state
                      value:
                        stringValue: used
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: system.memory.utilization
            unit: "1"
          - description: Disk utilization percentage
            gauge:
              dataPoints:
                - asDouble: 0.23
                  attributes:
                    - key: device
                      value:
                        stringValue: /dev/sda1
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            name: system.disk.utilization
            unit: "1"
          - description: Inference result from model stage1_model
            gauge:
              dataPoints:
                - asDouble: 0.75
                  attributes:
                    - key: otel.inference.model.name
                      value:
                        stringValue: stage1_model
                    - key: system.cpu.utilization.cpu
                      value:
                        stringValue: "0"
                    - key: system.cpu.utilization.state
                      value:
                        stringValue: user
                  timeUnixNano: "1000000"
            name: system_cpu.normalized
          - description: Inference result from model stage2_model
            gauge:
              dataPoints:
                - asDouble: 0.45
                  attributes:
                    - key: otel.inference.model.name
                      value:
                        stringValue: stage2_model
                    - key: system.memory.utilization.state
                      value:
                        stringValue: used
                  timeUnixNano: "1000000"
            name: system_memory.normalized
        scope:
          name: github.com/rbellamy/opentelemetry-inference/processor/metricsinferenceprocessor
          version: 0.0.1
